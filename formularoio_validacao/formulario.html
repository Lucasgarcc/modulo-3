<!DOCTYPE html>
<html lang="pt-br">
    <head>
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css" type="text/css">
</head>
<body>
    <section class="formulario" onsubmit=" return valida()">
        <h2 class="subtitulo-claro">Cadastro</h2>
            <form>
            <label for="nome">Nome</label>
            <input type="text" id="nome"  class="input-padrao" placeholder="Nome Completo">
            <label for="sobrenome">Sobrenome</label>
            <input type="text" id="sobrenome" class="input-padrao" placeholder="Sobrenome Completo">
            <label for="email">E-mail</label>
            <input type="email" id="email" class="input-padrao" placeholder="seuemail@dominio.com">
            <label for="telefone">Telefone</label>
            <input type="tel" id="telefone" class="input-padrao"  placeholder="(99) 99999-9999">
            <label for="senha">Senha</label>
            <input type="password" id="senha2" class="input-padrao"  placeholder="Digite uma senha">
            <label>Área de conhecimentos</label>
            <select id="opc">
            <option>Ciências Humanas</option>
            <option>Ciências Exatas</option>
            <option>Ciência da Terra</option>
            </select>
            </select>
            <label>Quais dessas qualidades você tem ?</label>
            <input type="checkbox" value="Proeficiencia"> <span>Proeficiência</span>
            <input type="checkbox" value="Criatividade"> <span>Criatividade</span>
            <input type="checkbox" value="Comunicativa"> <span>Comunicativa</span>
            <label >Fale sobre você?</label>
            <textarea cols="70" rows="10" id="mensagem" class="input-padrao" placeholder="Escreva seu texto aqui" required></textarea><br>
            <input type="submit" value="Enviar" class="enviar" >
            <input type="reset" value="Apagar" class="apagar">
            </form>
        </section>

    <script>
    function valida(){
        if(document.getElementById('nome').value == "") {  
            alert("Prencha o campo nome! ⚠");
            document.getElementById('nome').focus();
            return false;
            }

        if(document.getElementById('sobrenome').value == ""){   
            alert("Prencha o campo sobrenome! ⚠");
            document.getElementById('sobrenome').focus();
            return false;
            }

        if(document.getElementById('telefone').value == ""){   
            alert("Prencha o campo telefone! ⚠");
            document.getElementById('telefone').focus();
            return false;
            }

        if(document.getElementById('email').value == ""){   
            alert("Prencha o campo email ! ⚠");
            document.getElementById('email').focus();
            return false;
            } 
            
        if(senha2.value.length < 7){
            alert("A senha deve conter 8 digitos! ⚠");
            return false;
            }
            
            alert("Cadastro Concluído! ✔ ")
           
            
        
        return true; 
       
       
     
    }  
         

     
    </script>
</body>
</html>
